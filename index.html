<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocks Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rocks Paper Scissors </h1>

    <!-- Images -->
    <div class="images">
        <div class="img" id="rock">
            <img src="./image/rock.png" alt="rock">
        </div>
        <div class="img"  id="paper">
            <img src="./image/paper.png" alt="paper" >
        </div>
        <div class="img" id="scissors">
            <img src="./image/scissors.png" alt="scissors"  >
        </div>
    </div>
    <!-- Score -->
    <div class="score">
        <div class="me">
            <p class="me-score">0</p>
            <p>Me</p>
        </div>
          <div class="comp">
            <p class="com-score">0</p>
            <p>Comp</p>
        </div>
    </div>
        <!-- Msg -->
    <div class="msg">
        <p>Play your move!</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
